name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.19.4'
  PNPM_VERSION: '10'

jobs:
  validate:
    name: ğŸ” Code Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ’¾ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      - name: âš¡ Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
        
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 5
        
      - name: ğŸ—ï¸ Build all packages
        run: pnpm build
        timeout-minutes: 10
        
      - name: ğŸ” TypeScript type checking
        run: pnpm typecheck
        
      - name: ğŸ§¹ Lint code
        run: pnpm lint
        
      - name: ğŸ§ª Run tests
        run: pnpm test --coverage
        
      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          
      - name: âœ… Validation Summary
        if: success()
        run: |
          echo "ğŸ‰ All validation checks passed!"
          echo "âœ… Dependencies installed"
          echo "âœ… Build successful" 
          echo "âœ… Type checking passed"
          echo "âœ… Linting passed"
          echo "âœ… Tests passed"
          
      - name: âŒ Validation Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Validation failed. Please check the logs above."
          exit 1

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ›¡ï¸ Audit dependencies
        run: |
          pnpm audit --audit-level moderate
          echo "âœ… No moderate or high severity vulnerabilities found"
          
      - name: ğŸ” Security scan with CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: ğŸ“ˆ Perform CodeQL Analysis  
        uses: github/codeql-action/analyze@v3

  quality-gate:
    name: ğŸ¯ Quality Gate
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: always()
    
    steps:
      - name: ğŸ‰ Quality Gate Passed
        if: needs.validate.result == 'success' && needs.security.result == 'success'
        run: |
          echo "ğŸ¯ Quality Gate: PASSED âœ…"
          echo "ğŸ” Code validation: âœ… PASSED" 
          echo "ğŸ”’ Security scan: âœ… PASSED"
          echo ""
          echo "ğŸš€ Ready for deployment!"
          
      - name: âŒ Quality Gate Failed
        if: needs.validate.result != 'success' || needs.security.result != 'success'
        run: |
          echo "ğŸ¯ Quality Gate: FAILED âŒ"
          echo "ğŸ” Code validation: ${{ needs.validate.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}"
          echo "ğŸ”’ Security scan: ${{ needs.security.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}"
          echo ""
          echo "âŒ Not ready for deployment. Please fix issues above."
          exit 1
