name: ğŸ”’ Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan daily at 3 AM UTC
    - cron: '0 3 * * *'

env:
  NODE_VERSION: '20.19.4'
  PNPM_VERSION: '10'

jobs:
  dependency-scan:
    name: ğŸ›¡ï¸ Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Audit dependencies for vulnerabilities
        run: |
          echo "ğŸ” Scanning for security vulnerabilities..."
          if pnpm audit --audit-level moderate; then
            echo "âœ… No moderate or high severity vulnerabilities found"
          else
            echo "âŒ Security vulnerabilities detected!"
            echo "Please run 'pnpm audit' locally and fix issues before merging."
            exit 1
          fi
          
      - name: ğŸ“Š Generate security report
        if: always()
        run: |
          echo "ğŸ“Š Security Scan Summary" > security-report.md
          echo "- Scan Date: $(date)" >> security-report.md
          echo "- Repository: ${{ github.repository }}" >> security-report.md
          echo "- Branch: ${{ github.ref_name }}" >> security-report.md
          echo "- Commit: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          
          if pnpm audit --audit-level moderate --json > audit-results.json 2>/dev/null; then
            echo "âœ… No security vulnerabilities found" >> security-report.md
          else
            echo "âŒ Security issues detected - see audit results" >> security-report.md
          fi
          
      - name: ğŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report-${{ github.run_number }}
          path: |
            security-report.md
            audit-results.json
          retention-days: 30

  codeql-analysis:
    name: ğŸ” CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          queries: +security-and-quality
          
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: ğŸ“ˆ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  secrets-scan:
    name: ğŸ” Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ” Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
          
  security-summary:
    name: ğŸ¯ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, secrets-scan]
    if: always()
    
    steps:
      - name: ğŸ‰ Security Checks Passed
        if: needs.dependency-scan.result == 'success' && needs.codeql-analysis.result == 'success' && needs.secrets-scan.result == 'success'
        run: |
          echo "ğŸ¯ Security Gate: PASSED âœ…"
          echo "ğŸ›¡ï¸ Dependency scan: âœ… PASSED"
          echo "ğŸ” CodeQL analysis: âœ… PASSED" 
          echo "ğŸ” Secrets detection: âœ… PASSED"
          echo ""
          echo "ğŸ”’ Repository is secure!"
          
      - name: âŒ Security Issues Found
        if: needs.dependency-scan.result != 'success' || needs.codeql-analysis.result != 'success' || needs.secrets-scan.result != 'success'
        run: |
          echo "ğŸ¯ Security Gate: FAILED âŒ"
          echo "ğŸ›¡ï¸ Dependency scan: ${{ needs.dependency-scan.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}"
          echo "ğŸ” CodeQL analysis: ${{ needs.codeql-analysis.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}"
          echo "ğŸ” Secrets detection: ${{ needs.secrets-scan.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}"
          echo ""
          echo "ğŸš¨ Security issues detected! Please review and fix before merging."
          exit 1
