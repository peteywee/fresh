name: 🔒 Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan daily at 3 AM UTC
    - cron: '0 3 * * *'

env:
  NODE_VERSION: '20.19.4'
  PNPM_VERSION: '10'

jobs:
  dependency-scan:
    name: 🛡️ Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: 📋 Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: 🔍 Audit dependencies for vulnerabilities
        run: |
          echo "🔍 Scanning for security vulnerabilities..."
          if pnpm audit --audit-level moderate; then
            echo "✅ No moderate or high severity vulnerabilities found"
          else
            echo "❌ Security vulnerabilities detected!"
            echo "Please run 'pnpm audit' locally and fix issues before merging."
            exit 1
          fi
          
      - name: 📊 Generate security report
        if: always()
        run: |
          echo "📊 Security Scan Summary" > security-report.md
          echo "- Scan Date: $(date)" >> security-report.md
          echo "- Repository: ${{ github.repository }}" >> security-report.md
          echo "- Branch: ${{ github.ref_name }}" >> security-report.md
          echo "- Commit: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          
          if pnpm audit --audit-level moderate --json > audit-results.json 2>/dev/null; then
            echo "✅ No security vulnerabilities found" >> security-report.md
          else
            echo "❌ Security issues detected - see audit results" >> security-report.md
          fi
          
      - name: 📤 Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report-${{ github.run_number }}
          path: |
            security-report.md
            audit-results.json
          retention-days: 30

  codeql-analysis:
    name: 🔎 CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔧 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          queries: +security-and-quality
          
      - name: 🏗️ Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: 📈 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  secrets-scan:
    name: 🔐 Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 🔍 Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
          
  security-summary:
    name: 🎯 Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, secrets-scan]
    if: always()
    
    steps:
      - name: 🎉 Security Checks Passed
        if: needs.dependency-scan.result == 'success' && needs.codeql-analysis.result == 'success' && needs.secrets-scan.result == 'success'
        run: |
          echo "🎯 Security Gate: PASSED ✅"
          echo "🛡️ Dependency scan: ✅ PASSED"
          echo "🔎 CodeQL analysis: ✅ PASSED" 
          echo "🔐 Secrets detection: ✅ PASSED"
          echo ""
          echo "🔒 Repository is secure!"
          
      - name: ❌ Security Issues Found
        if: needs.dependency-scan.result != 'success' || needs.codeql-analysis.result != 'success' || needs.secrets-scan.result != 'success'
        run: |
          echo "🎯 Security Gate: FAILED ❌"
          echo "🛡️ Dependency scan: ${{ needs.dependency-scan.result == 'success' && '✅ PASSED' || '❌ FAILED' }}"
          echo "🔎 CodeQL analysis: ${{ needs.codeql-analysis.result == 'success' && '✅ PASSED' || '❌ FAILED' }}"
          echo "🔐 Secrets detection: ${{ needs.secrets-scan.result == 'success' && '✅ PASSED' || '❌ FAILED' }}"
          echo ""
          echo "🚨 Security issues detected! Please review and fix before merging."
          exit 1
